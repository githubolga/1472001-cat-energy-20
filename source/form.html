<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>

  <body class="page__body">


	<main class="page-main">

		<section class="page-form">
			<h1 class="form__title-big">Подбор программы</h1>
			<h2 class="form__title">Заполните анкету и мы подберем программу питания для вашего кота</h2>

			<form class="form" action="https://echo.htmlacademy.ru" method="post">
				<p class="form__item">
					<label class="form__label" for="form-name">Имя:*</label>
	        <input class="form__input" id="form-name" type="text" name="name" placeholder="Барсик">
	      </p>
	      <p class="form__item">
					<label class="form__label" for="form-weight">Вес(кг):*</label>
	        <input class="form__input" id="form-weight" type="text" name="weight" placeholder="7">
	      </p>
	      <p class="form__item">
					<label class="form__label" for="form-age">Возраст(лет):*</label>
	        <input class="form__input" id="form-age" type="text" name="age" placeholder="7">
	      </p>
	    </form>

	    <fieldset class="filters">
        <ul class="filters__list">
          <li class="filters__item">
            <input id="filter-slim" class="filters__radio" type="radio" name="slim" value="slim" checked>
            <label class="filters__label" for="filter-slim">Похудение</label>
          </li>
          <li class="filters__item">
            <input id="filter-gain" class="filters__radio" type="radio" name="gain" value="gain">
            <label class="filters__label" for="filter-gain">Набор массы</label>
          </li>
          <li class="filters__item">
            <input id="filter-advice" class="filters__radio" type="radio" name="advice" value="advice">
            <label class="filters__label" for="filter-advice">Не знаю (Нужен ваш совет)</label>
          </li>
				</ul>
			</fieldset>

			<section class="your-contact">
				<h2 class="form__title-small">Контактные данные (владельца кота)</h2>
				<form class="form" action="https://echo.htmlacademy.ru" method="post">
					<p class="form__item">
            <label class="form__label" for="form-email">E-mail:*</label>
            <input class="form__input js-email" id="form-email" type="email" name="email" placeholder="kuklachev@gmail.com">
          </p>
          <p class="form__item">
            <label class="form__label" for="form-tel">Телефон:*</label>
            <input class="form__input" id="form-tel" type="tel" name="tel" placeholder="8 (960) 900-60-90">
          </p>
          <h2 class="form__title-small">Комментарий</h2>
          <p class="form__item">
            <label class="form__label" for="form-text"></label>
            <textarea class="form__textarea" id="form-text" name="text" placeholder="Расскажите обо всех поводках кота"></textarea> 
          </p>
				</form>
			</section>

			<fieldset class="filters">
				<legend class="form__title-small">Дополнительно:</legend>
				<ul class="filters__list">
          <li class="filters__item">
            <input id="filter-sugar" class="filters__checkbox" type="checkbox" name="sugar" value="sugar" checked>
            <label class="filters__label" for="filter-sugar">Сахарозаменитель</label>
          </li>
          <li class="filters__item">
            <input id="filter-water" class="filters__checkbox" type="checkbox" name="water" value="water">
            <label class="filters__label" for="filter-water">Питьевая вода</label>
          </li>
          <li class="filters__item">
            <input id="filter-milk" class="filters__checkbox" type="checkbox" name="milk" value="milk">
            <label class="filters__label" for="filter-milk">Молоко</label>
          </li>
          <li class="filters__item">
            <input id="filter-vit" class="filters__checkbox" type="checkbox" name="vit" value="vit">
            <label class="filters__label" for="filter-vit">Витамины</label>
          </li>
				</ul>
			</fieldset>

			<button class="filters__button" type="submit"><span>Отправить заявку</span></button>
			<p>* — Обязательные поля</p>
		</section>


	</main>
	</body>
