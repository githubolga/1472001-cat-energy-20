<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
  	<meta charset="utf-8">
  	<title>HTML Academy: Кэт энерджи</title>
  </head>

  <body class="page__body">
		<header class="header">
	    <a class="header__logo">
	      <img src="img/svg/logo-mobile.svg" width="33" height="38" alt="Логотип Cat Energy">
	    </a>
      <!-- <h3 class="header__title">cat energy</h3> -->
      
			<nav class="main-menu">
		    <ul class="main-menu__list">
		      <li class="main-menu__item">
		      	<a class="main-menu__link" href="index.html">Главная</a>
		      </li>
		    	<li class="main-menu__item">
		      	<a class="main-menu__link" href="catalog.html">Каталог продукции</a>
		      </li>
		   		<li class="main-menu__item">
		      	<a class="main-menu__link" href="form.html">Подбор программы</a>
		      </li>
		    </ul> 
		  </nav>
		  <button class="main-menu__close js-menu-button" type="button"></button>  
		</header>

		<main class="page-main">
			<form class="form" action="https://echo.htmlacademy.ru" method="post">
				<h1 class="form__title">Подбор программы</h1>
				<p class="form__text">Заполните анкету и мы подберем программу питания для вашего кота</p>

				<fieldset class="form__fieldset">
					<p class="form__item">
						<label class="form__label" for="form-name">Имя:*</label>
		        <input class="form__input" id="form-name" type="text" name="name" placeholder="Барсик" required>
		      </p>
		      <p class="form__item">
						<label class="form__label" for="form-weight">Вес(кг):*</label>
		        <input class="form__input" id="form-weight" type="text" name="weight" placeholder="7" required>
		      </p>
		      <p class="form__item">
						<label class="form__label" for="form-age">Возраст(лет):*</label>
		        <input class="form__input" id="form-age" type="text" name="age" placeholder="7">
		      </p>
	    	</fieldset>
	    
				<fieldset class="filters form__fieldset">
	        <ul class="filters__list">
	          <li class="filters__item">
	            <input id="filter-slim" class="filters__radio" type="radio" name="programm" value="slim" checked>
	            <label class="filters__label" for="filter-slim">Похудение</label>
	          </li>
	          <li class="filters__item">
	            <input id="filter-gain" class="filters__radio" type="radio" name="programm" value="gain">
	            <label class="filters__label" for="filter-gain">Набор массы</label>
	          </li>
	          <li class="filters__item">
	            <input id="filter-advice" class="filters__radio" type="radio" name="programm" value="advice">
	            <label class="filters__label" for="filter-advice">Не знаю (Нужен ваш совет)</label>
	          </li>
					</ul>
				</fieldset>

				<fieldset class="form__fieldset">
					<legend class="form__legend">Контактные данные (владельца кота)</legend>
						<p class="form__item">
	            <label class="form__label" for="form-email">E-mail:*</label>
	            <input class="form__input js-email" id="form-email" type="email" name="email" placeholder="kuklachev@gmail.com" required>
	          </p>
	          <p class="form__item">
	            <label class="form__label" for="form-tel">Телефон:*</label>
	            <input class="form__input" id="form-tel" type="tel" name="phone" placeholder="8 (960) 900-60-90" required>
	          </p>
	      </fieldset>

	      <fieldset>
	      	<legend class="form__legend">Комментарий</legend>
	          <p class="form__item">
	            <label class="form__label" for="form-text"></label>
	            <textarea class="form__textarea" id="form-text" name="text" placeholder="Расскажите обо всех поводках кота"></textarea> 
	          </p>
				</fieldset>
				
				<fieldset class="filters">
					<legend class="form__legend">Дополнительно:</legend>
					<ul class="filters__list">
	          <li class="filters__item">
	            <input id="filter-sugar" class="filters__checkbox" type="checkbox" name="additional" value="sugar" checked>
	            <label class="filters__label" for="filter-sugar">Сахарозаменитель</label>
	          </li>
	          <li class="filters__item">
	            <input id="filter-water" class="filters__checkbox" type="checkbox" name="additional" value="water">
	            <label class="filters__label" for="filter-water">Питьевая вода</label>
	          </li>
	          <li class="filters__item">
	            <input id="filter-milk" class="filters__checkbox" type="checkbox" name="additional" value="milk">
	            <label class="filters__label" for="filter-milk">Молоко</label>
	          </li>
	          <li class="filters__item">
	            <input id="filter-vit" class="filters__checkbox" type="checkbox" name="additional" value="vit">
	            <label class="filters__label" for="filter-vit">Витамины</label>
	          </li>
					</ul>
				</fieldset>

				<button class="form__button" type="submit">Отправить заявку</button>
				<p class="form__help">* — Обязательные поля</p>
			</form>
		</main>

		<footer class="footer">
  		<a class="footer__link" href="index.html">Cat energy</a>
				<ul class="social"> 
	      	<li class="social__item">
	      		<a class="social__link" href="#" aria-label="В_контакте">
							<!-- <svg class="social__svg"></svg> -->
							<img src="https://via.placeholder.com/23x16">
	        	</a>
	        </li>
	        <li class="social__item">
	        	<a class="social__link" href="#" aria-label="Инстаграм">
	        	  <!-- <svg class="social__svg"></svg> -->
	        	  <img src="https://via.placeholder.com/23x16">
	          </a>
	        </li>
	        <li class="social__item">
	        	<a class="social__link" href="#" aria-label="Фейсбук">
	        		<!-- <svg class="social__svg"></svg> -->
	        		<img src="https://via.placeholder.com/23x16">
	        	</a>
	        </li>
	      </ul>
	      <div class="copyright">
	      <p class="copyright__text">HTML Academy</p>
	      <a class="copyright__logo" href="https://htmlacademy.ru">
	      	<img src="img/svg/logo-html.svg" width="27" height="34" alt="Логотип HTML Academy">
	      	<!-- <svg class="copyright__svg"></svg> -->
	      </a>
	  	</div>
  	</footer>

	</body>
</html>
