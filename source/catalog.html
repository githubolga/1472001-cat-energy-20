<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>

  <body class="page__body">

		<main class="page-main">
			
			<section class="catalog">
				<h1 class="catalog__title">Каталог продукции</h1>
				
	      <article class="product">
					<div class="product__image">
	      		<img class="product__img" src="https://via.placeholder.com/68x86" width="68" height="86" alt="image">
	      	</div>
	      	<div class="product__content">
	      		<h2 class="product__name">Cat Energy PRO 500 г</h2>
	      		<ul class="product-info">
      				<li class="product-info__item">
			      		<span>Объем</span>
			      		<span>500гр</span>
			      	</li>
			      	<li class="product-info__item">
			      		<span>Вкус</span>
			      		<span>Курица</span>
			      	</li>
			      	<li class="product-info__item">
			      		<span>Цена</span>
			      		<span>700 Р.</span>
			      	</li>
		      	</ul>
	      	</div>
	      	<button class="product__button" type="button"><span>Заказать</span></button>
	      </article>
	      
	      <div class="catalog-more">
	      	<h4 class="catalog-more__title">Показать еще 100500 товаров</h4>
	      	<p class="catalog-more__text">На самом деле вкусов гораздо больше!</p>
	      	<button class="catalog-more__button" type="button"><span>Показать все</span></button>
	      </div>
	    </section>

	    <section class="catalog-add">
	    	<h2 class="catalog-add__title">Дополнительные товары</h2>
				<article class="product-add">
					<h4 class="product-add__title">Сахарозаменитель</h4>
	      	<p class="product-add__text">1 упаковка (100 г) 200Р</p>
	      	<button class="product-add__button" type="button"><span>Заказать</span></button>
	      </article>
	    </section>

	    <section class="gift">
	    	<img class="gift__image" src="img/svg/gift.svg" width="78" height="80" alt="gift image">
	    	<p class="gift__text">Закажите все и получите чехол для кота в подарок!</p>
	    </section>

	  </main>

	</body>
