<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>

  <body class="page__body">

		<main class="page-main">
			<h1 class="page-main__title">Каталог продукции</h1>
			<section class="catalog">
				<h2 class="visually-hidden">Каталог продукции</h2>
	      
	      <article class="catalog__item">
					<div class="catalog__image">
	      		<img class="catalog__img" src="https://via.placeholder.com/68x86" width="68" height="86" alt="image">
	      	</div>
	      	<div class="catalog__content">
	      		<h4 class="catalog__title">Cat Energy<br>PRO 500 г</h4>
	      	</div>
	      	<div class="catalog__info">
	      		<span>Объем 500гр</span><br>
	      		<span>Вкус Курица</span><br>
	      		<span>Цена 700 Р.</span>
	      	</div>
	      	<button class="catalog__button" type="button"><span>Заказать</span></button>
	      </article>
	      
	      <article class="catalog-more">
	      	<span class="catalog-more__plus">+</span>
	      	<h4 class="catalog-more__title">Показать еще 100500 товаров</h4>
	      	<p class="catalog-more__text">На самом деле вкусов гораздо больше!</p>
	      	<button class="catalog-more__button" type="button"><span>Показать все</span></button>
	      </article>
	    </section>

	    <section class="catalog-additional">
	    	<h2 class="catalog-additional__big-title">Дополнительные товары</h2>
				<article class="catalog-additional__item">
					<h4 class="catalog-additional__title">Сахарозаменитель</h4>
	      	<p class="catalog-additional__text">1 упаковка (100 г) 200Р</p>
	      	<button class="catalog-additional__button" type="button"><span>Заказать</span></button>
	      </article>
	    </section>

	    <section class="gift">
	    	<img class="gift_image" src="img/svg/gift.svg" width="78" height="80" alt="gift image">
	    	<p class="gift_text">Закажите все и получите чехол для кота в подарок!</p>
	    </section>

	  </main>

	</body>
